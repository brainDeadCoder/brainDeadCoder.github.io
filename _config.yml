# Basic
name:               "Kacha's Blog"

author:
  facebook:         your-id
  youtubeUser:      your-id
  youtubeChannel:   your-id
  twitter:          a_doodlebug
  github:           kachaMukabe
  stackoverflow:    your-id
  quora:            your-id
  linkedin:         kacha mukabe
  pinterest:        your-id
  googlePlus:       your-id
  instagram:        your-id
  reddit:           your-id
  medium:           your-id
  tumblr:           your-id
  email:            201401818@ub.ac.bw

copyright:
  year:             2017
  name:             Kacha Mukabe

# Google-analytics
google-analytics:
  id:               "UA-103646383-1"

# Disqus
disqus:
  id:               ""

# URL
url:                "https://brainDeadCoder.github.io" # the base hostname & protocol for your site
# url:                "http://localhost:4000" # use this url when you develop
baseurl:            "/" # the subpath of your site, e.g. /blog


# http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
timezone:           Africa/Gaborone
permalink:          /:year-:month-:day/:title/

# Pagination
paginate:           5
paginate_path:      /page:num/

# Markdown
markdown:           kramdown
kramdown:
  input:            GFM

# Navigation
nav:
  - name:           "About"
    url:            "/about"
  - name:           "Archive"
    url:            "/archive"
  - name:           "Tags"
    url:            "/tags"
  - name:           "Github"
    url:            "https://github.com/kachaMukabe"

# Sass
sass:
  sass_dir:         _sass
  style:            :compressed

# Scopes
defaults:
  -
    scope:
      path:         ""
      type:         "pages"
    values:
      layout:       "page"
  -
    scope:
      path:         ""
      type:         "posts"
    values:
      layout:       "post"

# jekyll-seo-tag, see: http://www.rubydoc.info/gems/jekyll-seo-tag/1.2.0
gems:
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-admin

exclude:            [vendor]